<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<style>
    main{
        min-height: 100vh;
        max-height: 100%;
    }
    i {
        cursor: pointer;
    }
</style>

<body>
    <main class="container-fluid bg-success p-2 text-dark bg-opacity-10">

        <header class="text-center display-1 m-5">My ToDo App</header>
        <section class="d-flex justify-content-center " id="alert-section">

        </section>
        <section>
            <form action="" class="d-flex justify-content-center ">
                <div class="input-group m-3 w-50 -center">
                    <input type="text" class="form-control" autofocus placeholder="Add to do" aria-label="Add to do"
                     aria-describedby="button-addon" maxlength="50">
                    <button class="btn btn-outline-primary border border-5 " type="submit" id="button-addon2">Add</button>
                </div>
            </form>
        </section>
        <section class="d-flex justify-content-center ">
            <ul class="list-group m-3 w-50" id="todoul">
            </ul>

        </section>
        <section class=" d-flex justify-content-center">

            <button class="btn btn-danger" id="clear">Clear All</button>
        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
